<!DOCTYPE>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>Default theme</title>
    
    <link href="../jquery.mobile.structure.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.mobile.theme.css" rel="stylesheet" type="text/css" />
</head>
    
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header" data-theme="a"><h1>A</h1></div>
        
        <div data-role="content" data-theme="a">
            <ul data-role="listview" data-inset="false">
                <li>Foo</li>
                <li>Bar</li>
            </ul>
            <ul data-role="listview" data-inset="true">
                <li>Foo</li>
                <li>Bar</li>
            </ul>
        </div>
        
        <div data-role="footer" data-theme="a"></div>
    </div>
</body>

</html>
